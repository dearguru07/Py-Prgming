<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table Example</title>
    <style>
        table {
            width: 50%; /* Set table width */
            border-collapse: collapse; /* Remove gaps between cells */
            margin: 20px 0; /* Add space above and below the table */
        }
        th, td {
            border: 1px solid #000; /* Add a border to cells */
            padding: 8px; /* Add padding inside cells */
            text-align: left; /* Align text to the left */
        }
        th {
            background-color: #f2f2f2; /* Set background color for headers */
        }
    </style>
</head>
<body>

<h2>Student Grades</h2>

<table>
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Alice</td>
            <td>Math</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Science</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>English</td>
            <td>A-</td>
        </tr>
    </tbody>
</table>

</body>
</html>
