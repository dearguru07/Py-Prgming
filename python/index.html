<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descripstion" content="">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section>
        <h2>Our Services</h2>
        <p>We offer web development and design services.</p>
    </section>
    
    <figure>
        <img src="https://pbs.twimg.com/media/Gbh1mVnagAARCHh?format=jpg&name=small" alt="Description of image">
        <figcaption>Image caption goes here.</figcaption>
        <input type="month">
    </figure>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100 required">
    
        <label for="password">Password:</label>
        <input type="password" id="password" pattern="1254789" name="password" minlength="6" required>
    
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
